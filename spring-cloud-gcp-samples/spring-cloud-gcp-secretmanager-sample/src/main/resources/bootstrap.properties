# You can directly load the secret into a variable like this example
# This demonstrates multiple ways of loading the same application secret using template syntax.
#
# Please refer to the documentation for the protocol syntax.
#
# Examples:
# my-app-secret-3=${gcp-secret/projects/<YOUR_PROJECT_ID>/secrets/application-secret}
# my-app-secret-4=${gcp-secret/projects/<YOUR_PROJECT_ID>/secrets/application-secret/version/latest}
# my-app-secret-5=${gcp-secret/<YOUR_PROJECT_ID>/application-secret/latest}

# Defaults to latest version if omitted.
my-app-secret-1=${gcp-secret/application-secret}

# Use to specify explicit version (like version 1) under the default project.
my-app-secret-2=${gcp-secret/application-secret/1}
